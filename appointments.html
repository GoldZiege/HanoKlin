<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanoClin</title>
    <!-- Search engine tags (ADD MORE LATER!!!)-->
    <meta name="description" content="HanoClin. Small animal Clinic in hanover">
    <meta name="keywords" content="HanoClin, hanover, veterenarian, pets">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="banner"><i class="fa-solid fa-paw"></i>HanoClin</h1>
        </a>
        <nav id="navigation">
            <div><a href="index.html">Home</a></div>
            <div><a href="services.html">Services</a></div>
            <div><a href="appointments.html">Appointments</a></div>
        </nav>
    </header>

    <main>
        <!--Appointment Form-->
        <section id="appointments">
            <h2>Request an Appointment</h2>
            <div>
                <div>
                    <img src="assets/images/dogtor2.webp" alt="" class="decorative-picture">
                </div>
                <div>
                    <form action="https://formdump.codeinstitute.net" method="POST" id="appointments-form">
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" name="first_name" id="first-name" class="appointments-text" required>
                        <br>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" name="last_name" id="last-name" class="appointments-text" required>
                        <br>
                        <label for="email">Email Address</label>
                        <br>
                        <input type="email" name="email" id="email" class="appointments-text" required>
                        <br>
                        <label for="pet-name">Pets Name</label>
                        <br>
                        <input type="text" name="pet-name" id="pet-name" class="appointments-text" required>
                        <br>
                        <label for="pet-species">Pets Species</label>
                        <br>
                        <input type="text" list="species" id="pet-species" name="pet-species" class="appointments-text"
                            required>
                        <datalist id="species">
                            <option value="Dog"></option>
                            <option value="Cat"></option>
                            <option value="Rabbit"></option>
                            <option value="Guinea Pig"></option>
                            <option value="Hamster"></option>
                        </datalist>
                        <br>
                        <label for="preferred-date">Preferred Date</label>
                        <br>
                        <input type="date" id="preferred-date" name="preferred-date" class="appointments-text">
                        <br>
                        <label for="symptoms">Symptoms</label>
                        <br>
                        <textarea name="symptoms" id="symptoms"
                            placeholder="Give us some short info about your pets symptoms" cols="30" rows="7"
                            class="appointments-text"></textarea>
                        <br>
                        <input type="submit" value="Submit" class="appointments-button">
                    </form>
                </div>
                <div>
                    <img src="assets/images/dogtor.webp" alt="" class="decorative-picture">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div><a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="visit our Facebook page (opens in a new tab)"><i
                    class="fa-brands fa-square-facebook"></i></a></div>
        <div><a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="visit our Instagram page (opens in a new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a></div>
        <div><a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></i></a>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a5d7c35c03.js" crossorigin="anonymous"></script>
</body>

</html>
